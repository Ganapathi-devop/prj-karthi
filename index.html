<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jq cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- common stylesheet -->
    <link rel="stylesheet" href="/style/style.css" />

    <!-- responsive stylesheet -->
    <link rel="stylesheet" href="/style/responsive.css" />

    <!-- pre-loader stylesheet -->
    <link rel="stylesheet" href="/preloader/loader-style.css" />
    <!-- bootstrap cdn -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome cdn -->
    <script src="https://use.fontawesome.com/2195943dbd.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- pre- loader -->
    <div class="pre-loader" id="loader">
      <div class="box"></div>

      <!-- Ink Transition -->
      <div class="cd-transition-layer visible opening">
        <div class="bg-layer"></div>
      </div>
    </div>
    <!-- pre- loader ends... -->

    <div class="content">
      <!-- header section -->

      <div class="header">
        <div class="header-head">
          <div class="header-headleft">
            <div class="nav-lines">
              <button class="btn-lines">
                <span class="line" id="line-1"></span>
                <span class="line" id="line-2"></span>
                <span class="line" id="line-3"></span>
              </button>
            </div>
            <div class="logo">
              <img src="/img/logo-white.png" alt="logo" id="logo" />
            </div>
          </div>

          <div class="header-headright">
            <div class="nav-links">
              <a class="nav-a" id="nava-1">Home</a>
              <a class="nav-a" id="nava-2">About</a>
              <a class="nav-a" id="nava-3" href="#">Our Work</a>
              <a class="nav-a" id="nava-4" href="#">Clients</a>
              <a class="nav-a" id="nava-5" href="#">Our Blog</a>
              <a class="nav-a" id="nava-6" href="#">Contact Us</a>

              <a
                class="
                  btn btn-medium btn-rounded btn-transparent-white btn-hvr-white
                  ml-3
                "
                data-animation-duration="500"
                data-fancybox
                data-src="#animatedModal"
                href="javascript:void(0);"
                >Get A Quote
                <div class="btn-hvr-setting">
                  <ul class="btn-hvr-setting-inner">
                    <li class="btn-hvr-effect"></li>
                    <li class="btn-hvr-effect"></li>
                    <li class="btn-hvr-effect"></li>
                    <li class="btn-hvr-effect"></li>
                  </ul>
                </div>
              </a>
              <i class="fa fa-angle-down icon" id="navlines-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- section 1  -->

      <div class="section-1">
        <div class="section1-left">
          <div></div>
          <div>
            <img
            id="section1-img"
            src="/img/vector-art-1.png"
            alt="vector-art-1"
          />
          </div>
        </div>
        <div class="section1-right">
          <h4 class="section1-txt" id="highlited">Creative</h4>
          <h4 class="section1-txt">Digital Agency</h4>
          <p class="section1-txt" id="section1-p">
            
            Lorem ipsum is simply dummy text of the printing and typesetting. Lorem Ipsum has been the
            industry’s standard dummy. Lorem Ipsum has been the industry’s standard dummy.
        
          </p>
          <a
            class="
              btn btn-large btn-rounded btn-blue btn-hvr-white
              ml-3
            "
            data-animation-duration="500"
            data-fancybox
            data-src="#animatedModal"
            href="javascript:void(0);"
            >Learn More
            <div class="btn-hvr-setting">
              <ul class="btn-hvr-setting-inner">
                <li class="btn-hvr-effect"></li>
                <li class="btn-hvr-effect"></li>
                <li class="btn-hvr-effect"></li>
                <li class="btn-hvr-effect"></li>
              </ul>
            </div>
          </a>
        </div>

        <img src="/img/" alt="">

      </div>


      <!-- content -->
    </div>

    <!-- pre-loader js file -->
    <script src="/preloader/loader-script.js"></script>
  </body>
  <!-- common js file -->
  <script src="/script/script.js"></script>
</html>
